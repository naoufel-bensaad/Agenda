<!DOCTYPE html>
<html>
    <head>
        <title>formulaire agenda</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="agendaa.css">
    </head>
    <body>
        <form>
            <h1 class="grand-titre">New event </h1>
            <div class="dislocation"></div>
            <div class="formulaire-corps">
                <div class="left">
                    <div class="team">
                        <label>Title</label>
                        <textarea placeholder="Add a title"></textarea>
                        <label>Description</label>
                        <textarea placeholder="Notes"></textarea>
                        <label>Catégorie</label>
                        <textarea placeholder="Enter here .."></textarea>
                    </div>
                </div>
                <div class="right">
                    <div class="team">
                        <label>Date</label>
                        <input type="text">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="team">
                        <label>Heure</label>
                        <input type="text">
                        <i class="far fa-clock"></i>
                    </div>
                    <div class="team">
                        <label>Récurrence</label>
                        <input type="text">
                        <i class="fas fa-undo-alt"></i>
                    </div>
                    <div class="team">
                        <label>Lieu</label>
                        <input type="text">
                        <i class="fas fa-map-marked-alt"></i>
                    </div>
                </div>
            </div>
            <div class="food-formulaire" align="center">
                <button>Créer l'évènement</button>
            </div>
        </form>
    </body>
</html>
